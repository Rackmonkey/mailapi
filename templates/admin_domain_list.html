{% extends "layout_admin.html" %}
{% block body %}
<form class="form-horizontal" role="form" action="{{ url_for('admin_domain_create') }}" method="post">
  <div class="form-group">
    <label for="domain_name" class="col-sm-2 control-label">Domain</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="domain_name" name="domain_name" placeholder="example.tld">
    </div>
  </div>
  <div class="form-group">
    <label for="account_name" class="col-sm-2 control-label">Account</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="account_name" name="account_name" placeholder="Beispielname">
    </div>
  </div>
  <div class="form-group">
    <label for="account_password" class="col-sm-2 control-label">Passwort</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="account_password" name="account_password" placeholder="123$$sicheresPasswort%%">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Domain & Account erstellen</button>
    </div>
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th>Domain</th>
      <th>Erstellt</th>
      <th>Erstellt von</th>
    </tr>
  </thead>
  <tbody>
    {% for domain in domains %}
    <tr>
      <td><a href="{{ url_for('admin_domain_view', domain_id=domain.id) }}">{{ domain.domain_name }}</a></td>
      <td>{{ domain.created }}</td>
      <td>{{ domain.admin.username }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
