{% extends "layout_account.html" %}
{% block body %}
<form class="form-horizontal" role="form" action="{{ url_for('account_alias_create') }}" method="post">
  <div class="form-group">
    <label for="source" class="col-sm-2 control-label">Quelle</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="source" name="source" placeholder="source@example.tld">
    </div>
  </div>
  <div class="form-group">
    <label for="destination" class="col-sm-2 control-label">Ziel</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="destination" name="destination" placeholder="destination@example.tld">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Alias erstellen</button>
    </div>
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th>Quelle</th>
      <th>Ziel</th>
      <th>Aktion</th>
    </tr>
  </thead>
  <tbody>
    {% for alias in domain.aliases %}
    <tr>
      <td>{{ alias.source }}</td>
      <td>{{ alias.destination }}</td>
      <td><a href="{{ url_for('account_alias_delete', alias_id=alias.id) }}"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
