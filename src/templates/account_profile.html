{% extends "layout_account.html" %}
{% block body %}
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Account</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ user_account.account_name }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Domain</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ domain.domain_name }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Erstellt am</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ user_account.created }}</p>
    </div>
  </div>
</form>
{% endblock %}
