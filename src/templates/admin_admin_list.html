{% extends "layout_admin.html" %}
{% block body %}
<form class="form-horizontal" role="form" action="{{ url_for('admin_admin_create') }}" method="post">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" placeholder="Superuser1">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Passwort</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="123$$sicheresPasswort%%">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Admin erstellen</button>
    </div>
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Erstellt am</th>
    </tr>
  </thead>
  <tbody>
    {% for admin in admins %}
    <tr>
      <th scope="row">{{ admin.id }}</th>
      <td>{{ admin.username }}</td>
      <td>{{ admin.created }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
